<!DOCTYPE html>
<html>
    <head lang="uk">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="product-list">
                <div class="add-product">
                    <input type="text" placeholder="Назва товару">    
                    <button class="add-button">Додати</button>
                </div>
                <div class="product-layout">
                    <span class="item">Помідори</span>
                    <div class="amount-buttons">
                        <button class="minus">-</button>
                        <span class="amount">1</span>   
                        <button class="plus">+</button>
                    </div>
                    <div class="buy-close-buttons">
                        <button class="bought">Куплено</button>
                        <button class="close">X</button>
                    </div>
                </div>
                <div class="product-layout">
                    <span class="item">Печиво</span>
                    <div class="amount-buttons">
                        <button class="minus">-</button>
                        <span class="amount">1</span>   
                        <button class="plus">+</button>
                    </div>
                    <div class="buy-close-buttons">
                        <button class="bought">Куплено</button>
                        <button class="close">X</button>
                    </div>
                </div>
                <div class="product-layout">
                    <span class="item">Сир</span>
                    <div class="amount-buttons">
                        <button class="minus">-</button>
                        <span class="amount">1</span>   
                        <button class="plus">+</button>
                    </div>
                    <div class="buy-close-buttons">
                        <button class="bought">Куплено</button>
                        <button class="close">X</button>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="segment">
                    <h3>Залишилося</h3>
                </div>
                <div class="segment2">
                    <div class="stats">
                        <span class="title">Помідори</span>
                        <span class="number">1</span>
                    </div>
                    <div class="stats">
                        <span class="title">Печиво</span>
                        <span class="number">1</span>
                    </div>
                    <div class="stats">
                        <span class="title">Сир</span>
                        <span class="number">1</span>
                    </div>
                </div>
                <div class="segment">
                    <h3>Куплено</h3>
                </div>
                <div class="segment-bottom">
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
